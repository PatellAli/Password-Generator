<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <h1>Generate a <br><span>Random Password.</span></h1>
        <div class="select">
            <select id="selectLength">
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
            </select>
            <p>Select <span>Password Length.</span></p>
        </div>
        <div class="display">
           
            <input type="text" id="password" placeholder="Password" readonly>
            <img src="/copy.png" alt="" onclick="copy()">
        </div>
        <button onclick="createPassword()"> <img src="/gear.png" alt=""> Generate Password</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
